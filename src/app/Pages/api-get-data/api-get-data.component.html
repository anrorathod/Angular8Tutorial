
<div class="container">
    <h1>Api Get Data</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <tr>
                        <th>Id</th>
                        <th>Country Name</th>
                        <th>Country Code</th>
                    </tr>
                    <tr *ngFor="let country of countries">
                        <td>{{country.id}}</td>
                        <td>{{country.name}}</td>
                        <td>{{country.code}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
